{% extends 'base.html' %}
{% block title %}View Items{% endblock %}
{% block content %}
<h2>Library Items</h2>
<ul class="list-group">
  {% for item in items %}
    <li class="list-group-item bg-secondary text-white">
      <strong>{{ item.title }}</strong> - {{ item.creator }} ({{ item.item_type }})
      <span class="badge bg-warning text-dark float-end">{{ item.copies }} copies</span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
